<!DOCTYPE html>
<html lang="pl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <style>#title {margin-top: 20px; margin-bottom: 15px;} #num {margin-bottom: 15px;}</style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Wieże Hanoi</title>
  </head>
  <body>
    <div class="container" id="title">
        <h3>Wieże Hanoi</h3>
    </div>
    <div class="container">
        <div class="alert alert-primary" role="alert" id="alert">
            Podaj liczbę klocków, dla którch chcesz wyświetlić kolejne kroki.
        </div>
    </div>
    <div class="container">
        <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
           <div class="input-group mb-3">
            <input class="form-control" id="number-input" type="number" min="1" max="11" onkeyup="if(parseInt(this.value)>11){ this.value = 11; return false; } if(parseInt(this.value)<1){ this.value = 1; return false; }">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="buttonId">Pokaż kroki</button>
             </div>
        </div>
        </div>
        <div class="col-md-4"></div>
        </div>
    </div>
    <div class="container">
         <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <ul class="list-group" id="list"></ul>
        </div>
        <div class="col-md-4"></div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <script src="hanoi.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
